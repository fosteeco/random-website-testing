<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java List Example</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->
    <script src="javaslist.js" defer></script>
  </head>
  <body>
    <a href="/">To Home</a>
    <div class="wrapper">
      <h1>Recreating List from Treehouse</h1>
      <h2>Rank your favorite fruits</h2>
      <div class="fruit-content-wrap">
        <ol class="fruit-list">
          <li><span class="fruit-span"> 1</span></li>
          <li><span class="fruit-span"> 2</span></li>
          <li><span class="fruit-span"> 3</span></li>
          <li><span class="fruit-span"> 4</span></li>
        </ol>
        <h3>Add more right here</h3>
        <div class="input-wrapper">
          <input type="text" />
          <button type="submit" id="add-fruit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
